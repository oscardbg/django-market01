{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="{% static 'css/main.css' %}" />
      <script src="{% static 'js/script.js' %}" defer></script>
      <title>{% block title %}{% endblock %} | Market</title>
   </head>
   <body>
      <header>
         <nav>
            <ul>
               <li class="logo">
                  <a href="{% url 'market:home' %} ">DjangoApp</a>
               </li>
               <li><a href="{% url 'market:home' %} ">Home</a></li>
               <li><a href="{% url 'market:items' %} ">Market</a></li>
            </ul>
            <ul>
               <li><a href="{% url 'market:login' %} ">Login</a></li>
               <li><a href="{% url 'market:register' %} ">Sign up</a></li>
            </ul>
         </nav>
      </header>
      <main>
         {% if messages %}
         <!-- . -->
         {% for msg in messages %}
         <div class="msg">{{ msg }}</div>
         {% endfor %}
         <!-- . -->
         {% endif %}
         <!-- . -->
         {% block main %} {% endblock %}
      </main>
   </body>
</html>
