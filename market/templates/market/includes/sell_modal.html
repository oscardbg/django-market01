<div class="sellModal">
   <div class="popup">
      <h3>Sell Item</h3>
      <p>{{item.name}}</p>
      <form method="POST">
         {% csrf_token %}
         <p>Are you sure you want to sell {{item.name}} for {{item.price}} ?</p>
         <div class="actions">
            <input
               id="selled_item"
               name="selled_item"
               type="hidden"
               value="{{ item.name }}"
            />
            <input type="submit" value="Sell item" />
            <button type="button" class="close">Close</button>
         </div>
      </form>
   </div>
</div>
